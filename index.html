<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tarefas</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto bg-danger p-4 rounded">
                <form onsubmit="return false">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" name="add-to-do-input" id="add-to-do-input" placeholder="Add to-do"
                                class="form-control text-light bg-dark"/>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-dark" onclick="addToDo()">Add</button>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col" id="to-do-list">
                        </div>
                    </div>

                    <div class="row m-1">
                        <!-- <div class="col-auto"> -->
                            <button class="col btn bg-dark text-light" onclick="cleanToDo()">CLEAN</button>
                        <!-- </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
